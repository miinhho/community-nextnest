upstream backend {
    server backend:4000;
    keepalive 32;
}

# HTTP to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    http2 on;
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    include /etc/nginx/conf.d/cors.conf;

    include /etc/nginx/conf.d/proxy-common.conf;

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain application/json application/javascript;

    # 공통 rate limit
    limit_req zone=common burst=20 nodelay;

    # 인증 관련
    location /auth/ {
        limit_req zone=common burst=5 nodelay;
    }

    # 파일 업로드
    location /upload {
        limit_req zone=common burst=3 nodelay;
        client_max_body_size 100M;

        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # 웹 소켓 연결
    location /socket.io/ {
        proxy_buffering off;
        proxy_cache off;
    }

    # 사용자 차단
    location /block/ {
        limit_req zone=common burst=10 nodelay;
    }

    # 포스트 관련
    location /post/ {
        limit_req zone=common burst=15 nodelay;
    }

    # 사용자 관련
    location /user/ {
        limit_req zone=common burst=15 nodelay;
    }

    # 댓글 관련
    location /comment/ {
        limit_req zone=common burst=15 nodelay;
    }

    # 알림 관련
    location /notify/ {
        limit_req zone=common burst=15 nodelay;
    }

    # 헬스 체크
    location = /health {
        access_log off;
        add_header Access-Control-Allow-Origin "";
    }

    # 파일 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}