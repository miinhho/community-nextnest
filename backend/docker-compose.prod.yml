services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community-backend-prod
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env.production.local
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    container_name: community-nginx-prod
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
